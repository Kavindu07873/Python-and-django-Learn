<script>

    let baseURL = "http://127.0.0.1:8000/api/createCustomer";
    getAllCustomer();


    // Autogenaraeorderid();

    function getAllCustomer() {
        $("#selectCusID").empty();
        $.ajax({
            url: baseURL,
            dataType: "json",
            success: function (response) {
                console.log(response);
                for (let cus of response) {
                    console.log(cus.id)
                    $("#selectCusID").append(`<option value="${cus.id}">${cus.id}</option>`);
                }
            }
        });
    }
    function searchCustomer(cusID) {
        let response = "";
        $.ajax({
            url: baseURL,
            dataType: "json",
            async: false,
            success: function (respond) {
                response = respond.filter((c) => {
                    return c.id == cusID;
                });
            }
        });
        console.log(response);
        return response;
    }
    $("#selectCusID").change(function () {
        let cusID = $("#selectCusID").val();
        $("#orderCustomerID").val(cusID);
        let respond = searchCustomer(cusID);
        if (respond.length > 0) {
            $("#CusId").val(respond[0].id);
            $("#CusName").val(respond[0].name);
            $("#CusAddress").val(respond[0].address);
            $("#CusEmail").val(respond[0].email);
            $("#ContNo").val(respond[0].conNo);
            $("#CusNic").val(respond[0].nic);

        }

    });





</script>
